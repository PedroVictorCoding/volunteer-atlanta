{% block title %}

{% endblock title %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Nunito|PT+Sans&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<body>
  <nav class="site-header sticky-top py-1">
     <div class="container-fluid">
       <a class="navbar-brand" href="{% url 'home' %}">NAHS Volunteer Hub</a>
       {% if user.is_authenticated %}
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown01"
        style="float:right;" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">More</button>
          <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" style="color:#000" href="{% url 'home' %}">Home</a>
              <a class="dropdown-item" style="color:#000" href="{% url 'messaging_room' %}">Rooms (Coming Soon)</a>
            <a class="dropdown-item" style="color:#000" href="{% url 'profile' %}">Profile - {{ user }}</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" style="color:#000" href="{% url 'about' %}">About</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" style="color:#000" href="{% url 'logout' %}">Logout</a>
          </div>
        {% else %}
        <a class="btn btn-primary" style="float:right" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
   </nav>

<div class="container">
    <div class="no-gutters border rounded flex-md-row p-3 mb-4 shadow-sm">
      <textarea readonly id="room-log" style="width:100%; height:80vh; resize:none"></textarea><br/>
      <input id="room-message-input" class="p-2 mt-2" type="text" placeholder="Enter Message" style="width:100%"/><br/>
      <button class="btn btn-primary btn-block mt-2" id="room-message-submit" type="button">Send</button>
    </div>
</div>

</body>

<script src="{% static 'js/reconnecting-websocket.js' %}"></script>

<script>
    var roomName = {{ room_name_json }};
    var username = {{ username }};

    var roomSocket = new ReconnectingWebSocket(
        'wss://' + window.location.host +
        '/wss/room/' + roomName + '/');

    roomSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        var author = message['author'];
        var msgListTag = document.createElement('li');
        var pTag = document.createElement('p');
        pTag.textContent = message.content;
        if (author === username){
          msgListTag.className = 'sent';
        } else {
          msgListTag.className = 'replies;'
        }
        msgListTag.appendChild(pTag);
        document.querySelector('#room-log').value += (message + '\n');
    };

    roomSocket.onclose = function(e) {
        console.error('Room socket closed unexpectedly');
    };

    document.querySelector('#room-message-input').focus();
    document.querySelector('#room-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#room-message-submit').click();
        }
    };

    document.querySelector('#room-message-submit').onclick = function(e) {
        var messageInputDom = document.getElementById('room-message-input');
        var message = messageInputDom.value;
        roomSocket.send(JSON.stringify({
            'command': 'new_message',
            'message': message,
            'from': username,
          }));

        messageInputDom.value = '';
    };
</script>

{% endblock content %}
